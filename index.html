<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWE  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Booklist-App</title>
</head>

<body>
    <section class="booklist container py-3">
        <h1 class="text-center">
            <i class="fas fa-book-reader"></i> My<span>Book</span>List
        </h1>
        <form action="" id="booklist__form">
            <div class="form-group py-3">
                <label class="form-label fw-bold" for="booklist__title">Title</label>
                <input class="form-control" type="text" name="booklist__title" id="booklist__title">
            </div>

            <div class="form-group py-3">
                <label class="form-label fw-bold" for="booklist__author">Author</label>
                <input class="form-control" type="text" name="booklist__author" id="booklist__author">
            </div>

            <div class="form-group py-3">
                <label class="form-label fw-bold" for="booklist__isbn">ISBN# (International Standard Book
                    Number)</label>
                <input class="form-control" type="text" name="booklist__isbn" id="booklist__isbn">
            </div>

            <div class="form-group my-3">
                <button type="submit" class="btn btn-success addBtn w-100">Add Book Here</button>
            </div>
        </form>
        <!-- <button class="btn btn-primary col-4">Reset</button>
        <button class="btn btn-danger col-4">Confirm Change</button> -->

        <div class="booklist__table container px-5">
            <ul class="booklist__ul row">
            </ul>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="booklist__modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- SCRIPT  -->
    <script src="./models/Book.js"></script>
    <script src="./models/ListBook.js"></script>
    <script src="./models/Validation.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
